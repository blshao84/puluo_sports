<lift:surround with="bootstrap_base" at="content">
	<h1>普罗图片上传</h1>
	<script src="/js/upload/fileupload.js"></script>
	<p class="leading">图片上传
		<a id="image-help" class="glyphicon glyphicon-question-sign" 
							data-content="图片大小不能超过1M"
							data-toggle="popover" href="#" data-original-title="图片库"></a>
	</p>
	<div id="image_management" class="row">
		<div class="col-md-offset-1"
			style="height: 2px; background-color: #DDDDDD; margin-bottom: 20px;"></div>
		<lift:embed what="fileupload"></lift:embed>
		<script id="fileupload_script" type="text/javascript">
			// <![CDATA[
			doFileUpload('/upload/image');
			// ]]>
		</script>
		<div class="col-md-offset-1"
			style="height: 2px; background-color: #DDDDDD; margin-bottom: 20px;"></div>
	</div>
	<div
		data-lift="UserImageSnippet.render">
		<div id="existing_images">
			<h4>已上传图片</h4>
			<div class="col-md-offset-1">
				<table class="table table-striped">
					<tr>
						<th>图片缩略图</th>
						<th>图片名称</th>
						<th>图片ID</th>
						<th>操作</th>
					</tr>
					<tr class="image-results">
						<td><img style="width: 100px; height: 100px" id="image-link"
							src="" /></td>
						<td><span id="image-name"></span></td>
						<td><span id="image-uuid"></span></td>
						<td>
							<button id="image-delete" class="btn btn-custom"></button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div data-lift="UserImageSnippet.paginate?eager_eval=true">
		<lift:embed what="paginator"></lift:embed>
	</div>
	<script src="/bootstrap/js/popover.js"></script>
	<script src="/bootstrap/js/tooltip.js"></script>
	<script type="text/javascript">
		$('#image-help').popover({trigger:'hover'});
		$('#imageusage-help').popover({trigger:'hover'});
	</script>
</lift:surround>
