<lift:surround with="bootstrap_base" at="content">
	<h1>普罗活动信息搜索</h1>
	<div data-lift="EventInfoSearchSnippet.render?eager_eval=true">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">查询条件</div>
			</div>
			<div class="panel-body">
				<form class="col-md-6">
					<div class="form-group">
						<label for="keyword">关键字</label> 
						<input class="form-control" id="keyword">
					</div>
					<button id="search" type="submit" class="btn btn-primary">搜索</button>	
				</form>
			</div>
		</div>
		
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">查询结果</div>
			</div>
			<div class="panel-body">
				<table class="table table-striped">
						<tr>
							<th>活动ID</th>
							<th>活动名称</th>
							<th>活动描述</th>
							<th>活动教练</th>
							<th>修改</th>
						</tr>
						<tr class="event-results">
							<td class="col-md-5"><span id="info-uuid"></span></td>
							<td class="col-md-2"><span id="info-name"></span></td>
							<td class="col-md-4"><span id="info-desc"></span></td>
							<td class="col-md-4"><span id="info-coach"></span></td>
							<td class="col-md-2"><a href="" id="update" class="btn btn-primary">修改</a></td>
						</tr>
				</table>
			</div>
		</div>
	</div>
</lift:surround>
