<lift:surround with="bootstrap_base" at="content">
<h1>普罗课程更新</h1>
<div data-lift="EventUpdateSnippet.render?eager_eval=true">
		<div id="search-panel" class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">查询条件</div>
			</div>
			<div class="panel-body">
				<form class="col-md-6">
					<div class="form-group">
						<label for="uuid">课程ID</label> 
						<input class="form-control" id="uuid">
					</div>
					<button id="search" type="submit" class="btn btn-primary">搜索</button>	
					<button id="add" type="submit" class="btn btn-primary">添加</button>	
				</form>
			</div>
		</div>
		
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">课程信息</div>
			</div>
			<div id="body" class="panel-body">
				<div class="form-group">
					<label>课程ID</label>
					<span id="id"></span>
				</div>
				<div class="form-group">
						<label>活动ID</label>
						<input class="form-control" id="info-uuid">
				</div>
				<div class="form-group">
						<label>场地ID</label>
						<input class="form-control" id="loc-uuid">
				</div>
				<div class="form-group">
						<label>课程状态</label>
						<select class="form-control" id="status"></select>
				</div>
				<div class="form-group">
						<label>课程容量</label>
						<select class="form-control" id="capacity"></select>
				</div>
				<div class="form-group">
						<label>课程时间</label>
						<input id="year">年
						<input id="year">月
						<input id="year">日
						<input id="year">时
				</div>
				<div class="form-group">
						<label>原始价格</label>
						<input class="form-control" id="price">
				</div>
				<div class="form-group">
						<label>折扣价格</label>
						<input class="form-control" id="discout-price">
				</div>
				<div class="form-group">
						<label>推荐程度</label>
						<select class="form-control" id="hottest"></select>
				</div>
			</div>
		</div>
</div>
</lift:surround>
