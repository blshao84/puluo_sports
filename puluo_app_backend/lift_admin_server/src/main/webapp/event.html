<lift:surround with="bootstrap_base" at="content">
<h1>普罗课程更新</h1>
<div data-lift="EventUpdateSnippet.render?eager_eval=true">
		<div id="search-panel" class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">查询条件</div>
			</div>
			<div class="panel-body">
				<form class="col-md-6">
					<div class="form-group">
						<label for="uuid">课程ID</label> 
						<input class="form-control" id="uuid">
					</div>
					<button id="search" type="submit" class="btn btn-primary">搜索</button>	
				</form>
			</div>
		</div>
		
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">课程信息</div>
			</div>
			<div id="body" class="panel-body">
				<div class="form-group row">
						<label class="col-md-offset-1">课程ID</label>
						<span id="id"></span>
				</div>
				<div class="form-group">
						<label>活动ID</label>
						<input class="form-control" id="info-uuid">
				</div>
				<div class="form-group">
						<label>场地ID</label>
						<input class="form-control" id="loc-uuid">
				</div>
				<div class="form-group row">
						<label>课程时间</label>
						<input class="form-control" id="year">
						<label>年</label>
						<input class="form-control" id="month">
						<label>月</label>
						<input class="form-control" id="day">
						<label>日</label>
						<input class="form-control" id="hour">
						<label>时</label>
						<input class="form-control" id="min">
						<label>分</label>
				</div>
				<div class="form-group">
						<label>原始价格</label>
						<input class="form-control" id="price">
				</div>
				<div class="form-group">
						<label>折扣价格</label>
						<input class="form-control" id="discout-price">
				</div>
				<div class="form-group">
						<label>推荐程度</label>
						<select class="form-control" id="hottest"></select>
				</div>
			</div>
		</div>
</div>
</lift:surround>
