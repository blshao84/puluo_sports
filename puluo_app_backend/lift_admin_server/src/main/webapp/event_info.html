<lift:surround with="bootstrap_base" at="content">
<h1>普罗活动信息更新</h1>
<div data-lift="EventInfoUpdateSnippet.render?eager_eval=true">
		<div id="search-panel" class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">查询条件</div>
			</div>
			<div class="panel-body">
				<form class="col-md-6">
					<div class="form-group">
						<label for="uuid">活动ID</label> 
						<input class="form-control" id="uuid">
					</div>
					<button id="search" type="submit" class="btn btn-primary">搜索</button>
					<button id="add" type="submit" class="btn btn-primary">添加</button>	
				</form>
			</div>
		</div>
		
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">活动信息</div>
			</div>
			<div id="body" class="panel-body">
			
			</div>
		</div>
</div>
</lift:surround>
