<lift:surround with="bootstrap_base" at="content">
<h1>普罗活动信息更新</h1>
<div data-lift="EventInfoUpdateSnippet.render?eager_eval=true">
		<div id="search-panel" class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">查询条件</div>
			</div>
			<div class="panel-body">
				<form class="col-md-6">
					<div class="form-group">
						<label for="uuid">活动ID</label> 
						<input class="form-control" id="uuid">
					</div>
					<button id="search" type="submit" class="btn btn-primary">搜索</button>
					<button id="add" type="submit" class="btn btn-primary">添加</button>	
				</form>
			</div>
		</div>
		
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">活动信息</div>
			</div>
			<div id="body" class="panel-body">
				   <div class="form-group">
						<label>课程名称</label>
						<input class="form-control" id="name">
					</div>
					<div class="form-group">
						<label>课程描述</label>
						<input class="form-control" id="desc">
					</div>
					<div class="form-group">
						<label>教练ID</label>
						<input class="form-control" id="coach-uuid">
					</div>
					<div class="form-group row">
					<label class="col-md-2">教练姓名</label>
					<span class="col-md-6" id="coach-name"></span>
					<label class="col-md-2">教练头像</label>
					<div class="col-md-2">
							<img id="coach-thumbnail" src="/image/logo2.jpg" class="img-rounded img-responsive">
					</div>
					</div>
					<div class="form-group">
						<label>课程详细描述</label>
						<textarea class="form-control" id="details"></textarea>
					</div>
					<div class="form-group">
						<label>课程时间(分钟)</label>
						<input class="form-control" id="duration">
					</div>
					<div class="form-group">
						<label>课程类型</label>
						<select class="form-control" id="type"></select>
					</div>
					<div class="form-group">
						<label>课程等级</label>
						<select class="form-control" id="level"></select>
					</div>
					<button id="update" class="col-md-offset-4 col-md-4 btn btn-primary">更新</button>
			</div>
		</div>
</div>
</lift:surround>
