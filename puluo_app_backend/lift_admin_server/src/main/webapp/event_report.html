<lift:surround with="bootstrap_base" at="content">
	<h1>普罗课程名单</h1>
	<div data-lift="EventReportSnippet.render?eager_eval=true">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">查询条件</div>
			</div>
			<div class="panel-body">
				<form class="col-md-6">
					<div class="form-group">
						<label for="keyword">课程ID</label> 
						<input class="form-control" id="keyword">
					</div>
					<button id="search" type="submit" class="btn btn-primary">搜索</button>
					<button id="download" type="submit" class="btn btn-primary">下载</button>	
				</form>
			</div>
		</div>
		
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">查询结果</div>
			</div>
			<div class="panel-body">
				<table class="table table-striped">
						<tr>
							<th>ID</th>
							<th>手机</th>
							<th>姓名</th>
							<th>锁号</th>
							<th>是否拿毛巾</th>
						</tr>
						<tr class="event-results">
							<td class="col-md-1"><span id="id"></span></td>
							<td class="col-md-3"><span id="mobile"></span></td>
							<td class="col-md-3"><span id="name"></span></td>
							<td class="col-md-2"><span id="lock"></span></td>
							<td class="col-md-2"><span id="towel"></span></td>
						</tr>
				</table>
			</div>
		</div>
	</div>
</lift:surround>
