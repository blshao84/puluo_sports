<lift:surround with="bootstrap_base" at="content">
<div class="row" data-lift="EventDisplaySnippet.render">
  <div id="event">
    <div class="thumbnail">
      <img id="pic" src="...">
      <div class="caption">
        <h3 id="name">腹肌撕裂TRX</h3>
      </div>
      <table class="table table-hover table-bordered">
      	<tbody>
			<tr>
				<td>时间</td>
				<td><span id="time"></span></td>
			</tr>
			<tr>
				<td>地点</td>
				<td><span id="loc"></span></td>
			</tr>
			<tr>
				<td>教练</td>
				<td><span id="coach"></span></td>
			</tr>
			<tr>
				<td>时长</td>
				<td><span id="duration"></span></td>
			</tr>
			<tr id="priceDiv" style="TEXT-DECORATION: line-through">
				<td>原价</td>
				<td><span id="price"></span></td>
			</tr>
			<tr id="discountDiv" style="color:red;font-size:16px">
				<td>现价</td>
				<td><span id="discount"></span></td>
			</tr>
			<tr>
				<td>详细描述</td>
				<td><span id="desc"></span></td>
			</tr>
			<tr>
				<td>已注册</td>
				<td><span id="registered"></span>人</td>
			</tr>
			<tr>
				<td>剩余</td>
				<td><span id="remaining"></span>人</td>
			</tr>
			<tr>
				<td>您的电话</td>
				<td><input id="mobile"/></td>
			</tr>
			<tr>
				<td>优惠券</td>
				<td><select id="coupon"></select></td>
			</tr>
		</tbody>
	  </table>
       <button id="reserve" style="margin-top:15px" class="col-xs-3 col-xs-offset-3 btn btn-primary">预定</button>        
      </div>
    </div>
  </div>
</lift:surround>
