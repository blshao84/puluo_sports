<lift:surround with="bootstrap_base" at="content">
<div class="row" data-lift="EventDisplaySnippet.render">
  <div id="event">
    <div class="thumbnail">
      <img id="pic" src="...">
      <div class="caption">
        <h3 id="name">腹肌撕裂TRX</h3>
      </div>
      <table class="table table-hover table-bordered">
      	<tbody>
      		<tr><td><strong>时间</strong></td></tr>
			<tr>
				<td><span id="time"></span></td>
			</tr>
			<tr><td><strong>地点</strong></td></tr>
			<tr>
				<td><span id="loc"></span></td>
			</tr>
			<tr>
				<td><strong>教练</strong></td>
			</tr>
			<tr>
				<td><span id="coach"></span></td>
			</tr>
			<tr>
				<td><strong>时长</strong></td>
			</tr>
			<tr>
				<td><span id="duration"></span></td>
			</tr>
			<tr class="priceDiv" style="TEXT-DECORATION: line-through">
				<td><strong>原价</strong></td>
			</tr>
			<tr class="priceDiv" style="TEXT-DECORATION: line-through">
				<td><span id="price"></span></td>
			</tr>
			<tr class="discountDiv" style="color:red;font-size:16px">
				<td><strong>现价</strong></td>
			</tr>
			<tr class="discountDiv" style="color:red;font-size:16px">
				<td><span id="discount"></span></td>
			</tr>
			<tr>
				<td><strong>详细描述</strong></td>
			</tr>
			<tr>
				<td><span id="desc"></span></td>
			</tr>
			<tr>
				<td><strong>已注册</strong></td>
			</tr>
			<tr>
				<td><span id="registered"></span>人</td>
			</tr>
			<tr>
				<td><strong>剩余</strong></td>
			</tr>
			<tr>
				<td><span id="remaining"></span>人</td>
			</tr>
			<tr>
				<td><strong>您的电话</strong></td>
			</tr>
			<tr>
				<td><input id="mobile"/></td>
			</tr>
			<tr id="auth_code_row_name" style="display:none">
				<td><strong>验证码</strong></td>
			</tr>
			<tr id="auth_code_row_value" style="display:none">
				<td>
					<input id="auth_code"/>  
					<button id="send_auth_code" class="btn btn-danger">发送验证码</button>
				</td>
			</tr>
			<tr class="couponDev">
				<td><strong>优惠券</strong></td>
			</tr>
			<tr class="couponDev">
				<td><select id="coupon"></select></td>
			</tr>
		</tbody>
	  </table>
       <button id="reserve" style="margin-top:15px;margin-bottom:10px" class="col-xs-4 col-xs-offset-4 btn btn-primary">预定</button>        
      </div>
    </div>
  </div>
</lift:surround>
