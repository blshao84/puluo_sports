<body class="grade-a platform-browser platform-macintel platform-ready">
	<div class="pane"  
		style="-webkit-transition: 0ms; transition: 0ms; opacity: 1; -webkit-transform: translate3d(0%, 0px, 0px);">
		<div class="scroll"
			style="-webkit-transform: translate3d(0px, 89px, 0px) scale(1);">

			<lift:bind name="content"></lift:bind>
			</div>
		</div>
		<div class="scroll-bar scroll-bar-v">
			<div class="scroll-bar-indicator scroll-bar-fade-out"
				style="-webkit-transform: translate3d(0px, 0px, 0px) scaleY(1); height: 0px; -webkit-transform-origin: 50% 0%;"></div>
		</div>
	</div>
	<div class="backdrop"></div>
