<lift:surround with="event_tab_base" at="content">
	<div data-lift="EventListSnippet.render">
		<div class="list">
			<a id="event-link" class="item item-thumbnail-left" href="#">
				<img id="event-thumbnail" src="#">
				<h2 ><span id="event-name"></span></h2>
				<p>
					<b><span id="event-time"></span></b>
				</p>
				<p >
					<b >价格: </b> <span id="event-price" ></span>
				</p>
				<p >
					<b >教练: </b> <span id="event-coach-name"></span>
				</p>
				<p >
					<b >已报名用户: </b> <span id="event-registered-users"></span>
				</p>
			</a>
		</div>
	</div>
</lift:surround>
